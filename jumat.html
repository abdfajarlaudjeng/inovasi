<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Pembelajaran Informatika</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f3f4f6; }
    .hidden { display: none; }
    .card { background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="card w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-700">Login Sistem Pembelajaran</h1>
    <p class="text-center text-gray-600 mb-6">Masukkan Email dan NISN/NIP sesuai data Anda</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Peran</label>
        <select id="role" class="w-full p-2 border rounded">
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" placeholder="email@example.com" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">NISN / NIP</label>
        <input type="text" id="identifier" class="w-full p-2 border rounded" placeholder="Masukkan NISN atau NIP" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">Login</button>
    </form>

    <p id="loginError" class="text-red-600 mt-3 text-center hidden">Login gagal. Periksa Email dan NISN/NIP Anda.</p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardPage" class="hidden w-full max-w-2xl card">
    <h2 class="text-xl font-bold text-blue-700 mb-4">Dashboard Pembelajaran</h2>

    <div class="bg-gray-100 p-4 rounded mb-4">
      <p><strong>Nama:</strong> <span id="userName"></span></p>
      <p><strong>Kelas:</strong> <span id="userClass"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Peran:</strong> <span id="userRole"></span></p>
    </div>

    <hr class="my-4">

    <!-- FORM PROGRESS -->
    <h3 class="text-lg font-semibold mb-2 text-blue-600">Update Progress Materi</h3>
    <form id="progressForm" class="space-y-3">
      <div>
        <label class="block font-semibold">Nama Materi / LKPD</label>
        <input type="text" id="materialName" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Jenis</label>
        <select id="materialType" class="w-full p-2 border rounded">
          <option value="Materi">Materi</option>
          <option value="LKPD">LKPD</option>
        </select>
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded font-semibold">Simpan Progress</button>
    </form>

    <hr class="my-4">

    <!-- FORM ABSENSI -->
    <h3 class="text-lg font-semibold mb-2 text-blue-600">Form Absensi Kehadiran</h3>
    <form id="attendanceForm" class="space-y-3">
      <div>
        <label class="block font-semibold">Topik / Materi Hari Ini</label>
        <input type="text" id="attendanceTopic" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Catatan</label>
        <textarea id="attendanceNotes" class="w-full p-2 border rounded" rows="2"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded font-semibold">Kirim Absensi</button>
    </form>

    <button id="logoutBtn" class="mt-6 w-full bg-red-600 text-white py-2 rounded font-semibold">Logout</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyhFp0vWLTX_0fPdqu9JKzrfCaKcvo2iyHAJAJmGe1pAqawXorGXzjnzpDGVpqArfgV/exec";

    const loginForm = document.getElementById('loginForm');
    const loginPage = document.getElementById('loginPage');
    const dashboardPage = document.getElementById('dashboardPage');
    const loginError = document.getElementById('loginError');
    let currentUser = null;

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.classList.add('hidden');
      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value.trim().toLowerCase();
      const id = document.getElementById('identifier').value.trim();

      const sheetName = role === 'guru' ? 'DataGuru' : 'DataSiswa';
      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'getRecords', sheetName }),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (!result.success || !result.data.records) throw new Error('Data kosong');

        const records = result.data.records;
        const user = records.find(r =>
          (role === 'guru' ? r['NIP'] : r['NISN'])?.toString().trim() === id &&
          r['Email']?.toLowerCase().trim() === email
        );

        if (user) {
          currentUser = { ...user, role };
          showDashboard(currentUser);
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (err) {
        console.error('Error login:', err);
        loginError.classList.remove('hidden');
      }
    });

    function showDashboard(user) {
      loginPage.classList.add('hidden');
      dashboardPage.classList.remove('hidden');
      document.getElementById('userName').textContent = user['Nama'];
      document.getElementById('userClass').textContent = user['Kelas'] || '-';
      document.getElementById('userEmail').textContent = user['Email'];
      document.getElementById('userRole').textContent = user.role;
    }

    // Simpan Progress
    document.getElementById('progressForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        action: 'addRecord',
        sheetName: 'ProgressSiswa',
        data: {
          NISN: currentUser['NISN'] || currentUser['NIP'],
          Nama: currentUser['Nama'],
          Kelas: currentUser['Kelas'] || '-',
          'Mata Pelajaran': currentUser['Mata Pelajaran'] || '-',
          'Materi/LKPD': document.getElementById('materialName').value,
          Jenis: document.getElementById('materialType').value,
          Waktu: new Date().toISOString()
        }
      };
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('Progress berhasil disimpan!');
      e.target.reset();
    });

    // Simpan Absensi
    document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        action: 'addRecord',
        sheetName: 'RekapProgres',
        data: {
          Tanggal: new Date().toLocaleDateString('id-ID'),
          NISN: currentUser['NISN'] || currentUser['NIP'],
          Nama: currentUser['Nama'],
          Kelas: currentUser['Kelas'] || '-',
          LKPD: document.getElementById('attendanceTopic').value
        }
      };
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('Absensi berhasil dikirim!');
      e.target.reset();
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      currentUser = null;
      dashboardPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
      loginForm.reset();
    });
  </script>
</body>
</html>
